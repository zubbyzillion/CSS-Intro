<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>External CSS Styling</title>
</head>
<body>
    <div class="external">
        <h1>This page contains <em>External CSS</em></h1>

        <p>
            This type of CSS stylesheet makes reference to its stylesheet outside of its document using this <i>  link rel="stylesheet" href="style.css" tag</i>
        </p>
    </div>

    <div class="form">
        <h3>Fill in the details below</h3> <br/>
        <form action="#">
            Full Name: <br />
            <input type="text" name="fullname" id="fullname" placeholder="Enter your name"> <br />
            Email: <br /> <input type="email" name="email" id="email" placeholder="Enter your email address"> <br />
            Date Of Birth: <br /> <input type="text" name="dob" id="dob" placeholder="Enter your birth date"> <br />
            Phone Number: <br /> <input type="text" name="phone" id="phone" placeholder="Enter your phone number"> <br />
            Address: <br /> <input type="text" name="address" id="address" placeholder="Enter your address"> <br />
            Password: <br /> <input type="password" name="password" id="password" placeholder="Enter your password"> <br /> <br />
            <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>

    </div>
    <hr>
    <div class="other-styles">
        <button type="button"><a href="./internal css.html">Internal Styling</a></button>
        <button type="button"><a href="./inline css.html">Inline Styling</a></button>
    </div>
</body>
</html>
